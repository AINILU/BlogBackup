    <script>
        function f() {
            let arr = Array.from(arguments);
            let before = arr.slice(0, arr.length - 1);
            let n = arr[arr.length - 1];
            for (let i = 1; i < n; i++) {
                f(...before, i, n - i);
            }
            alert(arr.join(''));
        }
