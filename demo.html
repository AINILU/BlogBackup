<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: flex;
        }
        .box > div {
            background-color: blue;
            z-index: 1;
        }
        .box > div > img {
            position: relative;
            z-index: -1;
            right: -150px;
        }
    </style>
</head>

<body>
    <!-- 图一覆盖了图二 -->
    <div style="position:relative;z-index:auto">
        <img style="position: absolute;z-index:2;" src="./img/1.jpg" alt="">
    </div>
    <div style="position:relative;z-index:auto">
        <img style="position: relative;z-index:1;" src="./img/2.png" alt="">
    </div>
    <!-- 图二覆盖了图一 -->
    <div style="position:relative;z-index:0">
        <img style="position: absolute;z-index:2;" src="./img/1.jpg" alt="">
    </div>
    <div style="position:relative;z-index:0">
        <img style="position: relative;z-index:1;opacity:.8;" src="./img/2.png" alt="">
    </div>
    <div class="box">
        <div>
            <img src="./img/1.jpg" alt="">
        </div>
    </div>
</div>
</body>

</html>
