<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container::before {
      content: "";
      width: 0;
      height: 100%;
      display: inline-block;
      vertical-align: middle;
    }
    .container {
      width: 400px;
      height: 100px;
      border-radius: 10px;
      background-color: #cccccc;
      text-align: center;
    }
    .box {
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: #00c3ff;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>

</html>
