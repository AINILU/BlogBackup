<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入echarts -->
    <script type="text/javascript" src="./echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
        var option = {
            // title: {
            //     text: 'echarts入门'
            // },
            // tooltip: {},
            // legend: {
            //     data: ['销量']
            // },
            // xAxis: {
            //     data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            // },
            // yAxis: {},
            // series: [{
            //     name: '销量',
            //     type: 'bar',
            //     data: [5,20,36,10,10,15]
            // }]
            backgroundColor: '#2c343c',
            // textStyle: {
            //     color: 'rgba(255,255,255,.3)'
            // },
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            title: {
                text: '访问来源'
            },
            tooltip :{},
            legend: {},
            series: [{
                    name: '访问来源',
                    type: 'pie',
                    radius: '80%',
                    roseType: 'angle',
                    itemStyle: {
                        normal: {
                            color: '#c23531'
                        },
                        emphasis: {
                            //阴影大小
                            shadowBlur: 200,
                            //阴影水平方向上的偏移
                            shadowOffsetX: 0,
                            //阴影垂直方向上的偏移
                            shadowOffsetY: 0,
                            //颜色
                            shadowColor: 'rgba(0,0,0,.5)'
                        }
                    },
                    visualMap: {
                    // 不显示 visualMap 组件，只用于明暗度的映射
                        show: false,
                        // 映射的最小值为 80
                        min: 80,
                        // 映射的最大值为 600
                        max: 600,
                        inRange: {
                            // 明暗度的范围是 0 到 1
                            colorLightness: [0, 1]
                        }
                    },
                    data: [
                        {value: 235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ]

            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
