<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {n:1};
        var b = a;//若两个对象同时指向一个对象那么对对象的修改是同步的
        a.x = a ={n:2};//将a的引用地址都取出来指向{n:1}2，创建{n:2}3，a={n:2}4,{n:1}.x={n:2}5,b={n:1,x:{n:2}}
        console.log(a.x);//undefined
        console.log(b.x);//b={n:1,x:{n:2}} n:2
// 在一个函数上下文中，this由调用者提供，由调用函数的方式来决定。如果调用者函数，被某一个对象所拥有，那么该函数在调用时，内部的this指向该对象。如果函数独立调用，那么该函数内部的this，则指向undefined。但是在非严格模式中，当this指向undefined时，它会被自动指向全局对象。
// 当obj在全局声明时，无论obj.c在什么地方调用，这里的this都指向全局对象，而当obj在函数环境中声明时，这个this指向undefined，在非严格模式下，会自动转向全局对象。

    </script>
</body>
</html>
